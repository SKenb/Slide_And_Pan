<!doctype html>

<html lang="en">

%HEAD%

<body>
    
    %STYLE%

    %SCRIPT%

    <div id="container">
        <h1>Manual control</h1>

        <ul>
            <li><a href="index">Control</a></li>
            <li><a href="timelapse">Timelapse</a></li>
            <li><a href="settings">Settings</a></li>
        </ul>

        <br>

        <div class="section">
            <h2>Control</h2>
            <br>
            <button class="block" onclick="makeRequest('slide_to=1000000');">Slide Left</button>
            <br>
            <button class="block" onclick="makeRequest('slide_to=-1000000');">Slide Right</button>
            <br>
            <button class="block" onclick="makeRequest('pan_to=1000000');">Pan Left</button>
            <br>
            <button class="block" onclick="makeRequest('pan_to=-1000000');">Pan Right</button>
            <br><br>
            <button class="block" onclick="makeRequest('slide_stop&pan_stop');">Stop</button>
            <br>
        </div>

        <br><br>

        <div class="section">
            <h2>Speed</h2>
            <br>
            <button class="block" onclick="makeRequest('slide_speed=1&pan_speed=2');">Fast</button>
            <br>
            <button class="block" onclick="makeRequest('slide_speed=0.5&pan_speed=1');">Middle</button>
            <br>
            <button class="block" onclick="makeRequest('slide_speed=0.25&pan_speed=0.5');">Slow</button>
            <br>
            <button class="block" onclick="makeRequest('slide_speed=0.05&pan_speed=0.05');">Extrem slow</button>
            <br>
        </div>

        <br><br>

        <div class="section">
            <h2>Power</h2>
            <br>
            <button class="block" onclick="makeRequest('slide_sleep=0&pan_sleep=0');">Sleep</button>
            <br>
            <button class="block" onclick="makeRequest('slide_sleep=1&pan_sleep=1');">Power ON</button>
            <br>
        </div>

        <br>
        <br>

        <a style="text-align: center; display: block;" href="about">About</a>

        <br>
        <br>
    </div>
</body>
</html>
